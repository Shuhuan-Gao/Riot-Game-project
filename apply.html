<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/images.png" alt="Riot Games Logo" lazy="loading">
      <h1>Job Application</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="jobs.html">Jobs</a></li>
        <li><a href="apply.html">Job Application</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="mailto:krex1179@gmail.com">Email Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="application-form">
      <h2>Apply for a Position</h2>
      <form action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
        <!--工作信息 -->
        <div class="form-group">
          <label for="job-ref">Job Reference Number:</label>
          <select id="job-ref" name="job-ref" required>
            <option value="">Select Reference</option>
            <option value="G001">G001 - Game Dev</option>
            <option value="U002">U002 - UX Designer</option>
            <option value="Q003">Q003 - QA Tester</option>
          </select>
        </div>

        <!-- 个人信息 -->
        <div class="form-section">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required maxlength="20" pattern="[A-Za-z]{1,20}" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required maxlength="20" pattern="[A-Za-z]{1,20}" />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" placeholder="dd/mm/yyyy" required pattern="\\d{2}/\\d{2}/\\d{4}" />
          </div>
          <div class="form-group">
            <fieldset>
              <legend>Gender</legend>
              <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
              </div>
            </fieldset>
          </div>
        </div>

        <!-- 联系方式 -->
        <div class="form-section">
          <h3>Contact Information</h3>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="\\d{8,12}" placeholder="8-12 digits" />
          </div>
        </div>

        <!-- 地址信息 -->
        <div class="form-section">
          <h3>Address Information</h3>
          <div class="form-group">
            <label for="address">Street Address:</label>
            <input type="text" id="address" name="address" required maxlength="40"/>
          </div>
          <div class="form-group">
            <label for="suburb">Suburb/Town:</label>
            <input type="text" id="suburb" name="suburb" required maxlength="40"/>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="state">State:</label>
              <select id="state" name="state" required>
                <option value="">Select State</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">WA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
              </select>
            </div>
            <div class="form-group">
              <label for="postcode">Postcode:</label>
              <input type="text" id="postcode" name="postcode" pattern="\\d{4}" maxlength="4" required />
            </div>
          </div>
        </div>

        <!-- 技能信息 -->
        <div class="form-section">
          <h3>Skills Information</h3>
          <div class="form-group">
            <fieldset>
              <legend>Required Technical Skills:</legend>
              <div class="checkbox-group">
                <label><input type="checkbox" name="skills" value="html" required> HTML</label>
                <label><input type="checkbox" name="skills" value="css"> CSS</label>
                <label><input type="checkbox" name="skills" value="js"> JavaScript</label>
                <label><input type="checkbox" name="skills" value="php"> PHP</label>
              </div>
            </fieldset>
          </div>
          <div class="form-group">
            <label for="other-skills">Other Skills:</label>
            <textarea id="other-skills" name="other-skills" rows="3"></textarea>
          </div>
        </div>

        <!-- 提交按钮 -->
        <div class="form-group submit-group">
          <button type="submit">Apply</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>Check our <a href="https://shuhuangao.atlassian.net/jira/people/team/8a26df5c-31e6-4ba0-881b-64294f98bbee" target="_blank">Jira Project</a></p>
